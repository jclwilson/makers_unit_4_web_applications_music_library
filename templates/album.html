{% extends 'layout.html' %}            
{% block content %}
<h2 id="album_id">Album {{ album.id }}</h2>
<ul id="album-info">
    <li id="album_title">Title: {{ album.title }}</li>
    <li id="album_release_year">Release year: {{ album.release_year }}</li>
    <li id="album_artist_id">Artist: <a href="/artists/{{ album.artist_id }}">{{ album.artist_name }}</a></li>
</ul>
{% endblock %}
