{% extends 'layout.html' %}            
{% block content %}
<h2 id="album_id">Album {{ album.id }}</h2>
<ul id="album-info">
    <li id="album_title">Title: {{ album.title }}</li>
    <li id="album_release_year">Release year: {{ album.release_year }}</li>
    <li id="album_artist_id">Artist: <a href="{{ url_for('get_artist', id = artist.id) }}">{{ artist.name }}</a></li>
</ul>
<h3>Options</h3>
<form id="album-options" method="POST" action="/albums/delete/{{ album.id }}">
    <button type="submit" id="delete-album-button" value="" class="delete-button" name="delete-album">Delete album</button>
</form
{% endblock %}
