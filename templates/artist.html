{% extends 'layout.html' %}
{% block content %}            
<h2 id="artist_id">Artist {{ artist.id }}</h2>
<ul id="artist-info">
    <li id="artist_name">Name: {{ artist.name }}</li>
    <li id="artist_genre">Genre: {{ artist.genre }}</li>
</ul>
<h2>Albums</h2>
<ul>
    {% for album in artist.albums %}
    <li class="album"><a href="/albums/{{ album.id }}"><cite>{{ album.title }}</cite> ({{ album.release_year }})</a></li>
    {% endfor %}
</ul>
{% endblock %}
